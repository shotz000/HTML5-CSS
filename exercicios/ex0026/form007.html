<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body{
            background-color: antiquewhite;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Test</h1>
    <fieldset>
        <legend>Idades</legend>
        <form action="cadastro.php" method="get">
            <p><label for="iano">Ano que vc nasceu</label>
                <input type="number" name="Ano" id="iano" min="1900" max="2024"
                oninput="calcIdade()">
            </p>
            <p>
                <label for="iidade">Sua idade Ã©:</label>
                <output id="iidade">0</output>
            </p>
            <input type="reset" value="Limpar">
            <input type="submit" value="Enviar">
    </fieldset>

    </form>

    <script>
        function calcIdade(){
            let atual = new Date().getFullYear()
            iidade.innerHTML = Number(atual) - Number(iano.value)
        }
    </script>
</body>
</html>
