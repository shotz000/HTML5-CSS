<html lang="en">
<head>

    <title>Testando tabelas</title>
    <style>
        body{
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-image: linear-gradient(to right, rgb(79, 40, 172),rgb(84, 187, 235));
            background-attachment: fixed;
        }
        table{
            width: 500px;
            height: 400px;
            border-collapse: collapse;
        }
        tr.table{
        
        }

            vertical-align: middle;

        }
        td.linha{

        }
        .numero{

        }
    </style>
</head>

        <tr>
