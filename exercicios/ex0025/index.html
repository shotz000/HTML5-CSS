<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudso de <iframe src="" frameborder="0"></iframe></title>
    <style>
        body{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-color: rgb(231, 231, 189);
        }
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        iframe{
            width: 300px;
            height: 150px;
            border-radius: 5px 5px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso do iframe</h1>
    <p>testando o uso do iframe acessando o site do <a href="https://www.cursoemvideo.com">curso em video em formato de link.</a></p>
    <p>ou tambem pode acessar em formato de iframe o site do curso em video<iframe src="https://www.cursoemvideo.com" frameborder="0"scolling="no">curso em video.</iframe></p>

    
</body>
</html>
